<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS MOODLIFE - Terminal Médical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #07080c;
            --bg-sidebar: #0d0f17;
            --accent-red: #ff3e3e;
            --accent-blue: #00d2ff;
            --text-main: #f0f0f0;
            --text-dim: #8e9297;
            --card-bg: #161925;
            --border-color: rgba(255, 255, 255, 0.08);
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #161925 0%, #07080c 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        #main-ui { display: none; width: 100%; height: 100%; display: flex; }
        .sidebar { width: 280px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; padding: 25px; border-right: 1px solid var(--border-color); }
        .logo-area { text-align: center; padding-bottom: 30px; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .logo-area h2 { margin: 0; color: var(--accent-red); letter-spacing: 4px; font-size: 2rem; }
        .nav-link { padding: 14px 18px; color: var(--text-dim); text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .nav-link.active { background: rgba(255, 62, 62, 0.1); color: var(--accent-red); }
        .content { flex: 1; padding: 40px; overflow-y: auto; background: linear-gradient(180deg, #0d0f17 0%, #07080c 100%); }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--border-color); text-align: center; cursor: pointer; transition: 0.3s; }
        .stat-card:hover { border-color: var(--accent-red); transform: translateY(-5px); }
        .stat-card h4 { margin: 5px 0; font-size: 1.5rem; color: #fff; }
        .stat-card span { color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid var(--border-color); }
        .user-avatar { width: 45px; height: 45px; border-radius: 12px; border: 2px solid var(--accent-red); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div id="login-screen">
        <i class="fas fa-heartbeat" style="font-size: 5rem; color: var(--accent-red); margin-bottom: 25px;"></i>
        <h1>SAMS MOODLIFE</h1>
        <button onclick="login()" style="background:#5865F2; color:white; border:none; padding:18px 40px; border-radius:12px; cursor:pointer; font-weight:bold;">
            <i class="fab fa-discord"></i> SE CONNECTER
        </button>
    </div>
    <div id="main-ui">
        <div class="sidebar">
            <div class="logo-area"><h2>SAMS</h2><small>MOODLIFE NETWORK</small></div>
            <nav>
                <div class="nav-link active" onclick="showTab('dashboard', this)"><i class="fas fa-th-large"></i> Dashboard</div>
                <div class="nav-link" onclick="showTab('patients', this)"><i class="fas fa-user-injured"></i> Patients</div>
            </nav>
            <div class="user-info">
                <img id="avatar" class="user-avatar" src="" alt="Avatar">
                <div><b id="username">Chargement...</b></div>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="margin-left:auto; cursor:pointer;"></i>
            </div>
        </div>
        <div class="content">
            <div id="dashboard" class="tab-content active">
                <h1>Bonjour, <span id="user-greeting" style="color: var(--accent-red);">Agent</span></h1>
                <div class="stats-row">
                    <div class="stat-card" onclick="updateValue('units')"><i class="fas fa-ambulance" style="color:var(--accent-blue)"></i><h4 id="stat-units">03</h4><span>Unités</span></div>
                    <div class="stat-card" onclick="updateValue('beds')"><i class="fas fa-bed" style="color:var(--accent-blue)"></i><h4 id="stat-beds">12</h4><span>Lits</span></div>
                    <div class="stat-card" onclick="updateValue('emergencies')"><i class="fas fa-procedures" style="color:var(--accent-red)"></i><h4 id="stat-emergencies">02</h4><span>Urgences</span></div>
                    <div class="stat-card" onclick="updateValue('staff')"><i class="fas fa-user-md" style="color:var(--accent-blue)"></i><h4 id="stat-staff">08</h4><span>Staff</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
